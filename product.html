<script>
    // Function to add item to cart
    function addToCart(event) {
        const button = event.target;
        const productId = button.getAttribute('data-product-id');
        const productName = button.getAttribute('data-product-name');
        const productPrice = button.getAttribute('data-product-price');

        // Create an object to store product details
        const product = {
            id: productId,
            name: productName,
            price: productPrice
        };

        // Retrieve existing cart from local storage or create a new one
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Check if the product is already in the cart
        const existingProductIndex = cart.findIndex(item => item.id === productId);
        if (existingProductIndex > -1) {
            // If it is, increase the quantity (you can implement quantity feature if needed)
            alert('This item is already in your cart.');
        } else {
            // If not, add the new product to the cart
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} has been added to your cart.`);
        }
    }

    // Attach event listeners to "Add to Cart" buttons
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', addToCart);
    });
</script>
