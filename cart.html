
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Perfect Packages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .cart-item {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .price {
            font-size: 20px;
            color: #333;
        }

        .remove-item {
            color: red;
            cursor: pointer;
        }

        .total-price {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Perfect Package</a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link active" href="product.html">Product</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
              </ul>
              
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="total-price" id="total-price">Total: Rs 0</div>
    </div>

    <script>
      // Function to display cart items
      function displayCart() {
          const cartItemsContainer = document.getElementById('cart-items');
          const cart = JSON.parse(localStorage.getItem('cart')) || [];

          if (cart.length === 0) {
              cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
              return;
          }

          // Create HTML for each cart item
          cartItemsContainer.innerHTML = cart.map(item => `
              <div class="card mb-3">
                  <div class="card-body">
                      <h5 class="card-title">${item.name}</h5>
                      <p class="card-text">Price: $${item.price}</p>
                  </div>
              </div>
          `).join('');
      }

      // Call displayCart on page load
      displayCart();
  </script>

</body>

</html>
